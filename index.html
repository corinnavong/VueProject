<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Vue Project</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<!-- Computer Properties -->
<div id="app1" class="container">
	<div class="row">
		<div class="col-md-12 text-center">
		<h1>I want to eat {{fullmeal}}!</h1>
		<ul class="text-left">
			<li>Entreé: {{first}}</li>
			<li>Dessert: {{last}}</li>
		</ul>	
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h3>You ate: {{first}} and {{last}}</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Entreé:</label>
				<input type="text" v-model="first" placeholder="food item" value="food item" />
			</div>	
		</div>
		<div id="lastname">
			<div class="form-group">
				<label>Dessert:</label>
				<input type="text" v-model="last" placeholder="dessert item" value="dessert item" />
			</div>	
		</div>
	</div>		

	<hr />	

<div id="app2" class="container">
	<div class="row">
		<div id="buttons">
			<button v-on:click="meals +=1">Add meals</button>
			<button v-on:click="meals -=1">Decrease meals</button>
		</div>	
	</div>

	<div class="row">
		<div class="col-md-12 text-center">
			<h1>I am <strong>{{level}}</strong></h1>
			<h3>Number of meals: {{meals}}</h3>
		</div>
	</div>
</div>




</body>

<script src="https://unpkg.com/vue@2.2.6"></script>
<script src="app1.js"></script>
</html>
